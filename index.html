<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="It is a comprehensive source that provides accurate and reliable news coverage from around the world. The site features a mix of breaking news and in-depth reporting on political, economic, technology, sports, and entertainment events. With an easy-to-use user interface and a custom design to be responsive to all devices, the site allows readers to follow the news at any time and from anywhere."
    />
    <title>NEWS</title>
    <base href="data/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="online" id="online">
      <header>
        <h1>NEWS</h1>
        <div class="filters">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for News..."
            value="technology"
          />
          <select id="sourceFilter">
            <option value="">All Resources</option>
          </select>
          <select id="dateFilter">
            <option value="">All Times</option>
            <option value="today">Today</option>
            <option value="this_week">This Week</option>
            <option value="this_month">This Month</option>
          </select>
          <button id="themeToggle">Toggle Theme</button>
        </div>
      </header>
      <h2>Favorite News</h2>
      <div id="favoritesContainer">
        <h2>Favorites</h2>
        <div id="favoritesList"></div>
      </div>
      <main id="newsContainer">
        <!-- News will be displayed here -->
      </main>
    </div>

    <div class="offline" id="offline">
      <h3>No Internet Connection</h3>
      <h4>Try:</h4>
      <ul>
        <li>Checking the network cables, modem, and router</li>
        <li>Reconnecting to Wi-Fi</li>
      </ul>
      <button
        style="
          background-color: #dc3545;
          color: #ffffff;
          border: none;
          padding: 5px 10px;
          border-radius: 4px;
          cursor: pointer;
          font-size: 0.9em;
          transition: background-color 0.3s;
        "
        onclick="window.location.reload()"
      >
        Reload
      </button>
    </div>

    <script src="offline.js"></script>
    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
